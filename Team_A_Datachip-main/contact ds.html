    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Registration for Data Science Course with DATACHIPTECH</h1>
                    <p><i class="fa-solid fa-map-location-dot"></i> Hyderabad</p>
                    <p><i class="fa-solid fa-envelope"></i> techdatachip@gmail.com</p>
                    <p><i class="fa-solid fa-square-phone"></i> 9494926530</p>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email Address " placeholder="Your Email" required>
                        <input type="phone" name="Phone No" placeholder="Phone No" required pattern="[0-9]{10}" onvalid="this.setCustomvalidity('Enter 10 digits number')" oninput="this.setCustomvalidity")>
                        <textarea name="Queries"  rows="6" placeholder="Your Queries"></textarea>
                        <button type ="Submit"class="btn btn2">Submit</button>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div> 
    </div>
    <script>
    const inputs = document.querySelectorAll(".input");

      function focusFunc() {
        let parent = this.parentNode;
        parent.classList.add("focus");
      }
      
      function blurFunc() {
        let parent = this.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }
      
      inputs.forEach((input) => {
        input.addEventListener("focus", focusFunc);
        input.addEventListener("blur", blurFunc);
      });
      </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzTId2RNrhWg1Inv4F1PUMx-Uo3L3IVDvpGa1e9iAU2FxiH1tt_4oeXsRSQvEFBwuqS/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              if (response.ok) {
                msg.innerHTML = 'Message sent successfully';
                setTimeout(function() {
                  msg.innerHTML = '';
                }, 5000);
                form.reset();
              } else {
                throw new Error('Error: ' + response.status);
              }
            })
            .catch(error => {
              console.error('Error!', error.message);
              msg.innerHTML = 'Oops! Something went wrong. Please try again.';
              setTimeout(function() {
                msg.innerHTML = '';
              }, 5000);
            });
        });
      </script>
