
<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    body {
overflow-x: hidden;
}
    
    .navbar {
      background-color: rgb(255, 255, 255);
      height: 80px;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8); */
    }
    .imgg{
      max-height: 10vh;
      max-width: 40vw;
      /* padding-left: 20px;
      padding-bottom: 18px; */
    }

    .navbar .nav-links {
      margin-left: 0;
      
    }

    .navbar .nav-links ul {
      list-style: none;
      max-width: fit-content;
      /* padding-right: 60px; */
      margin-left: 0;
    }

    .navbar .nav-links li {
      display: inline;
      flex-grow: 1;
    }
     .login {
      display: inline-block;
      padding: 10px 30px;
      background-color: #0d7a88;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px; 
      transition: background-position 0.3s linear;
      background-position: 0% 0%;
      background-size: 200% auto;
      background-image: linear-gradient(to right, rgb(0, 0, 0) 50% ,#0d7a88  50%);
}

    .login:hover{
      background-position: 100% 0%;
      border-color: #0d7a88; 
  
    }

    .navbar .nav-links a{
      color: #0d7a88;
      box-shadow: inset 0 0 0 0 #0d7a88;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      text-align: center;
      padding: 10px;
      /* padding: 10px 30px; */
      transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
    }


    @media (max-width: 768px) {
.navbar li a {
  padding: 5px;
}
}
    
    .navbar .nav-links a:hover{
      
      color: #fff;
      box-shadow: inset 200px 0 0 0 #0d7a88;
    }
   

  </style>
</head>
<body>
  <div class="navbar">
    <a><img class="imgg logo" src="media\logo.jpg" alt=""></a>
    <div class="nav-links">
      <ul>
        
        <li><a  href="index.html">Home</a></li>
        <li><a  href="about.html">About</a></li>
        <li><a  href="#ourcourses">Courses</a></li>
        <li><a  href="#contact us">Contact</a></li>
        <li><a  href="faculty.html">Faculty</a></li>
        <li><a  href="faq.html">FAQ</a></li>
        <li><button class="login" onclick="window.location.href='login.html';">Login</button></li>
      </ul>
    </div>
  </div>
</body>
</html>
